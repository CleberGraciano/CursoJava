<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">

	<h:form id="formListagem">
		<p:panel header="Fabricante - Listagem">
		
		
			<p:dataTable emptyMessage="Nuhum registro cadastrado"
				paginator="true" id="tabela" value="#{fabricanteBean.fabricantes}" var="fabricante" rows="4" paginatorPosition="top" >
				
				
				<f:facet name="header">
				
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" actionListener="#{fabricanteBean.novo}" update=":formCadastro:painel">
						<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>
				
				
				<p:column headerText="Descrição" filterBy="#{fabricante.descricao}" sortBy="#{fabricante.descricao}">
				
					<h:outputText value="#{fabricante.descricao}"/>

				</p:column>
				
				<p:column headerText="Opções">
				
				<p:commandButton icon="ui-icon-trash"
						actionListener="#{fabricanteBean.excluir}"
						update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmação" message="Deseja excluir o fabricante?"
							icon="ui-icon-alert" />
						<f:attribute value="#{fabricante}" name="fabricanteSelecionado" />
					</p:commandButton>
		
				<p:commandButton icon="ui-icon-pencil"
						actionListener="#{fabricanteBean.editar}"
						update=":mensagem :formCadastro:painel"
						oncomplete="PF('dialogo').show();">
						<f:attribute value="#{fabricante}" name="fabricanteSelecionado" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
				</p:commandButton>
		
				</p:column>
			</p:dataTable>
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button" 	styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
			
		</p:panel>
	</h:form>

	<p:dialog header="Fabricantes - Cadastro" widgetVar="dialogo"
		draggable="false" closable="false" modal="true" resizable="false">
		<h:form id="formCadastro">
			<h:panelGrid columns="2" id="painel">
				<p:outputLabel value="Descrição:" for="descricao" />
				<p:inputText size="50" maxlength="100" value="#{fabricanteBean.fabricante.descricao}" id="descricao" required="true" requiredMessage="Campo descrição Vazio" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" update=":mensagem :formCadastro:painel :formListagem:tabela" actionListener="#{fabricanteBean.salvar}" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

</ui:define>
</ui:composition>
