<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">

	<h:form id="formulario">
		<p:panel header="Produtos">

			<p:dataTable id="tabelaProduto"
				emptyMessage="Nenhum registro encontrado" paginator="true"
				value="#{vendaBean.produtos}" var="produto" rows="3" paginatorPosition="bottom">

				<p:column headerText="Descrição" sortBy="#{produto.descricao}"
					filterBy="#{produto.descricao}">
					<h:outputText value="#{produto.descricao}" />
				</p:column>

				<p:column headerText="Quantidade" sortBy="#{produto.quantidade}"
					filterBy="#{produto.quantidade}">
					<h:outputText value="#{produto.quantidade}" />
				</p:column>

				<p:column headerText="Preço" sortBy="#{produto.preco}"
					filterBy="#{produto.preco}">
					<h:outputText value="#{produto.preco}">
						<f:convertNumber locale="pt_BR" maxFractionDigits="2" />
					</h:outputText>

				</p:column>

				<p:column headerText="Fabricante"
					sortBy="#{produto.fabricante.descricao}"
					filterBy="#{produto.fabricante.descricao}">
					<h:outputText value="#{produto.fabricante.descricao}" />
				</p:column>

				<p:column headerText="Opções">

					<p:commandButton icon="ui-icon-plus"
						actionListener="#{vendaBean.adicionar}"
						update=":formulario:tabelaCesta  :formulario:painelFinalizacao">
						<f:attribute value="#{produto}" name="produtoSelecionado" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

		</p:panel>

		<p:panel header="Cesta de Compras">
			<p:dataTable id="tabelaCesta"
				emptyMessage="Nenhum registro encontrado" paginator="true"
				value="#{vendaBean.itensVenda}" var="itemVenda" rows="3" paginatorPosition="bottom">

				<p:column headerText="Descrição">
					<h:outputText value="#{itemVenda.produto.descricao}" />
				</p:column>

				<p:column headerText="Preço Un.">
					<h:outputText value="#{itemVenda.produto.preco}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2"/>
					</h:outputText>
				</p:column>

				<p:column headerText="Qtde.">
					<h:outputText value="#{itemVenda.quantidade}" />
				</p:column>

				<p:column headerText="Preço Parcial">
					<h:outputText value="#{itemVenda.valorParcial}">
						<f:convertNumber locale="pt_BR" maxFractionDigits="2" />
					</h:outputText>
				</p:column>

				<p:column headerText="Opções">

					<p:commandButton icon="ui-icon-minus"
						actionListener="#{vendaBean.remover}"
						update=":formulario:tabelaCesta :formulario:painelFinalizacao">
						<f:attribute value="#{itemVenda}" name="itemSelecionado" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>

				</p:column>
			</p:dataTable>


		</p:panel>

		<p:panel header="Finalização">
			<h:panelGrid columns="3" id="painelFinalizacao">
				<p:outputLabel value="Total: R$" />
				<h:outputText value="#{vendaBean.venda.valorTotal}">
					<f:convertNumber locale="pt_BR" maxFractionDigits="2" />
				</h:outputText>
				<p:commandButton value="Finalizar"  actionListener="#{vendaBean.finalizar}"  oncomplete="PF('dialogo').show();" update=":mensagem :formularioFinalizar:painelFinalizar">
					<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />	
				</p:commandButton>
			</h:panelGrid>
		</p:panel>
	</h:form>
	
	<p:dialog header="Finalizar Venda" widgetVar="dialogo" draggable="false" resizable="false" modal="true" closable="false">
	<h:form id="formularioFinalizar">
		<h:panelGrid columns="2" id="painelFinalizar">
		
			<p:outputLabel value="Horário: " />
			<h:outputText value="#{vendaBean.venda.horario}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm" locale="pt_BR" timeZone="America/Sao_Paulo"/>
			</h:outputText>
		
			<p:outputLabel value="Total: R$" />
				<h:outputText value="#{vendaBean.venda.valorTotal}">
					<f:convertNumber locale="pt_BR" minFractionDigits="2"/>
				</h:outputText>	
					
			<p:outputLabel value="Funcionario:" for="funcionario"/>
			<p:selectOneMenu value="#{vendaBean.venda.funcionario}" id="funcionario" required="true"  requiredMessage="O campo 'Funcionário' é obrigatório" converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
				<f:selectItem itemLabel="Selecione um Funcionário" noSelectionOption="true" />
				<f:selectItems value="#{vendaBean.funcionarios}" var="funcionario" itemValue="#{funcionario}" itemLabel="#{funcionario.pessoa.nome}"/>
			</p:selectOneMenu>
			
			<p:outputLabel value="Cliente:" />
			<p:selectOneMenu value="#{vendaBean.venda.cliente}" converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
				<f:selectItem itemLabel="Selecione um Cliente" noSelectionOption="true" />
				<f:selectItems value="#{vendaBean.clientes}" var="cliente" itemValue="#{cliente}" itemLabel="#{cliente.pessoa.nome}"/>
			</p:selectOneMenu>
		
				
			
		</h:panelGrid>
		<h:panelGrid columns="2">
			<p:commandButton value="Salvar" actionListener="#{vendaBean.salvar}" update=":mensagem :formulario:tabelaProduto :formulario:tabelaCesta :formulario:painelFinalizacao" oncomplete="PF('dialogo').hide();"/>
			<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>
		</h:panelGrid>
	</h:form>
	</p:dialog>

</ui:define>
</ui:composition>
